<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <style>
      @import url('https://fonts.googleapis.com/css?family=Quicksand');
    </style>
    <link rel="stylesheet" href="main.css">
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <script src="app.js"></script>
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
    <title>Twittler</title>
  </head>
  <body>

    <header>
      <div id="title">
        <h1>Twittler</h1>
      </div>
      <div id="logo">
        <img src="assets/TwittlerLogo.jpg" width="100" alt="Twittler logo">
      </div>
    </header>

    <section class="search">
        <input class="searchInput" type="text" name="tweetSearch" placeholder="Search Twittler">
        <!-- <input class="searchButton" type="submit" value="Search"> -->
    </section>

    <section class="group">
      <section class="side">
        <div id="profile">
        </div>
        <div id="trends">
          <h3>Trends</h3>
          <ul class="hashtags">
          </ul>
        </div>
      </section>

      <section class="main">
        <div id="newTweetInput">
          <input class="newTweetText" type="text" name="tweetMessage" placeholder="What's happening?">
        </div>
        <div id="refreshArea">
          <p>Refresh Tweets</p>
        </div>
        <div id="tweetStreamTitle">
          <h2>Tweet Stream</h2>
        </div>
        <div class="tweets">
          <ul class="tweets stream">
          </ul>
        </div>
      </section>
    </section>

    <footer>
      <p>Created by <a href="www.craigrodrigues.com">Craig Rodrigues</a> for Hack Reactor</p>
    </footer>

  </body>
</html>
