<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <script src="app.js"></script>
    <title>Twittler</title>
  </head>
  <body>

    <header>
      <div id="logo">
        <h1>Twittler</h1>
      </div>
      <div id="title">
        <p>This is Twittler</p>
      </div>
    </header>

    <section class="search">
        <input class="searchInput" type="search" name="tweetSearch" placeholder="Search Twittler">
        <input class="searchButton" type="submit" value="Search">
    </section>

    <section class="side">
      <div id="profile">
        <p>Profile Area</p>
      </div>
      <div id="trends">
        <p>Worldwide Trends</p>
        <ul class="hashtags">
        </ul>
      </div>
    </section>

    <section class="main">
      <div id="newTweetInput">
        <input class="newTweetText" type="text" name="tweetMessage" placeholder="What's happening?">
      </div>
      <div id="refreshArea">
        <p>Refresh Tweets</p>
      </div>
      <div id="tweetStreamTitle">
        <h2>Tweet Stream</h2>
      </div>
      <div class="tweets">
        <ul class="tweets stream">
        </ul>
      </div>
    </section>

    <footer>
      <p>Created by Craig Rodrigues for Hack Reactor</p>
    </footer>

  </body>
</html>
